id: content_import_pages_to_nodes_from_csv_fi
label: Import pages from old site to nodes fi
migration_group: infofinland_content
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity:node'
source:
  plugin: csv
  path: modules/custom/infofinland_migrate/sources/migrate_pages_to_nodes_fi.csv
  # header_offset: 0
  delimiter: ';'
  ids: [sivun_id]
process:
  type:
    plugin: default_value
    default_value: page
  uid:
    plugin: default_value
    default_value: 1
  title: Nimi valikossa
  field_page_name: Dokumentin nimi
  field_hero:
    source: sivun_id
    plugin: add_hero_paragraph
    process:
      target_id: target_id
      target_revision_id: target_revision_id
  field_description:
    source: Dokumentin ID
    plugin: get_description_for_content
    process:
      target_id: target_id
  # field_url: URL
  langcode: Kieli
  default_langcode:
    plugin: default_value
    default_value: true
  field_content:
    source: Dokumentin ID
    plugin: add_paragraphs
    process:
      target_id: target_id
      target_revision_id: target_revision_id

