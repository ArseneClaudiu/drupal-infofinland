id: links_import_link_nodes_csv_translations
label: Import link transtions from old site to nodes
migration_group: infofinland_links
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity:node'
  translations: true
source:
  plugin: csv
  translations: true
  path: modules/custom/infofinland_migrate/sources/migrate_link_nodes.csv
  # change if not unique enough
  ids:
    - id
process:
  type:
    plugin: default_value
    default_value: linkki
  langcode: kieli
  title: Linkin nimi (Käännös)
  # for finding links
  description: Linkin kuvaus
  # is hallintaorg still needed?
  # hallintaorg: Linkin hallintaorg
  field_link_target_site: Kohde (Organisaatio)
  # migration map reference to paragraph language_link
  # can this field be skipped when importing translation because it's not translated?
  field_link:
    target_id:
      plugin: migration_lookup
      migration: links_import_link_paragraphs_csv
      source: id
      #no_stub: true


