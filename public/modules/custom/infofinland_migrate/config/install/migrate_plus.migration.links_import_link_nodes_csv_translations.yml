id: links_import_link_nodes_csv_translations
label: Import link transtions from old site to nodes
migration_group: infofinland_links
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity:node'
  translations: true
source:
  plugin: csv
  path: modules/custom/infofinland_migrate/sources/migrate_link_nodes_translations.csv
  # change if not unique enough
  delimiter: ','
  ids: [UniqueNimi]
process:
  nid:
    plugin: migration_lookup
    source: id
    no_stub: true
    migration: links_import_link_nodes_csv_fi
  field_name: UniqueNimi
  type:
    plugin: default_value
    default_value: link
  langcode: Kieli
  title: UniqueNimi
  # for finding links
  field_link_description: Linkin kuvaus
  # is hallintaorg still needed?
  # hallintaorg: Linkin hallintaorg
  field_link_target_site: Kohde (Organisaatio)
