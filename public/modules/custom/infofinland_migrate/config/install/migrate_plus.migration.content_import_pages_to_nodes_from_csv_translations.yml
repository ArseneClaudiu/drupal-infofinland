id: content_import_pages_to_nodes_from_csv_translations
label: Import pages from old site to nodes translations
migration_group: infofinland_content
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity:node'
  translations: true
source:
  translations: true
  plugin: csv
  path: modules/custom/infofinland_migrate/sources/migrate_pages_to_nodes_translations.csv
  delimiter: ';'
  ids: [nimi_valikossa]
process:
  nid:
    plugin: migration_lookup
    source: sivun_id
    migration: content_import_pages_to_nodes_from_csv_fi
    no_stub: true
  type:
    plugin: default_value
    default_value: page
  uid:
    plugin: default_value
    default_value: 1
  title:
    plugin: skip_on_empty
    method: row
    source: nimi_valikossa
    message: 'Field title is missing'
  field_page_name: Dokumentin nimi
  field_description: Kuvaus
  langcode: Kieli
  field_content:
    source: Dokumentin ID
    plugin: add_paragraphs
    process:
      target_id: target_id
      target_revision_id: target_revision_id
