id: content_import_content_to_paragraphs_from_csv_fi
label: 'Import content from old site to nodes fi'
migration_group: infofinland_content
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity_reference_revisions:paragraph'
source:
  plugin: csv
  path: modules/custom/infofinland_migrate/sources/migrate_content_to_paragraphs.csv
  delimiter: ';'
  ids: [Nimi, id]
process:
  type:
    plugin: default_value
    default_value: text
  langcode: Kieli
  title: Nimi
  default_langcode:
    plugin: default_value
    default_value: true
  field_multi_paragraphs:
    - plugin: paragraph_generate
      entity_type: paragraph
      source: Data #useless
      value_key: id # useless since we always generate a new paragraph
      values:
        field_data: Data
